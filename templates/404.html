{% extends 'base.html' %}
{% load static %}

{% block title %}404 - Página no encontrada{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-6 text-center">
        <div class="card shadow-lg border-0">
            <div class="card-body">
                <h1 class="display-1 fw-bold text-primary">404</h1>
                <h2 class="mb-4 text-dark">¡Oops! Página no encontrada</h2>
                <p class="lead text-muted">Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
                <img src="{% static 'media/404-illustration.png' %}" alt="Error 404" class="img-fluid my-4" style="max-width: 300px;">
                <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg shadow">
                    <i class="fas fa-home"></i> Volver al inicio
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
